spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO}
spring.jpa.show-sql=${DB_SHOW_SQL}
logging.level.org.hibernate.SQL=${LOG_SQL_LEVEL}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_BIND_LEVEL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}
file.upload-dir=${UPLOAD_DIR}


spring.datasource.hikari.initializationFailTimeout=60000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=5
